<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src ="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
<div class="weather-app">
  <form id="search-form" class="mb-3">
  <div class="row">
    <div class="col-9">
      <input type="search" 
      placeholder="Enter a city" 
      class="form-control"
      id="search-city"
      autocomplete="off" />
    </div>
    <div class="col-3">
      <input type="submit" 
      value="Search" 
      class="btn btn-primary w-100"/>
    </div>   
    </div>
    </form>
  
  
  <div class="location-overview">
    <h1 id="city">
    </h1>
    <ul>
        
        <li>Last updated: <span id="date"> </span></li>
        <li id="weather-description">Cloudy</li>
    </ul>
  </div>
    <div class="row">
        <div class="col-6">
            <div class="d-flex align-items-center weather-temp">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" 
              alt="rainy"
              id ="weather-img"
              class="float-left"
              >
                <strong id="current-temp"></strong>
                <span class="temp-units">Â°F</span>
            </div>
          </div>
    <div class="col-6">
<ul class="weather-info">
    <li>Precipitation: <span id="precipitation"></span>%</li>
    <li>Humidity: <span id="humidity"></span>%</li>
    <li>Wind: <span id="wind-speed"></span> <small>km/h</small></li>
</ul>
</div>
<div class="weather-forecast" id="forecast"></div>
</div>
</div>
</div>
<small><a href="#">Coded by Parsan Saffaie</a></small>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
